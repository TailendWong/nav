<html>
  <script>
    function GetQueryValue(queryName) {
        var query = decodeURI(window.location.search.substring(1));
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == queryName) { return pair[1]; }
        }
        return null;
    }
    
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i)=="micromessenger") {
         
    } else {
         var redirectUrl = "nav.html"
         if(window.location.search) {
           redirectUrl = GetQueryValue('url')
         }
         location.href=redirectUrl
    }
  </script>
  <body>
    <div align="center" style="font-size:2rem;margin-top: 20%">
      <div>请用浏览器打开</div><br/>
      <div style="color: grey">点击右上角“...”,选择在浏览器打开</div>
      <div style="color: grey">或复制下面的地址在浏览器打开</div><br/>
      <div id="url"></div>
    </div>
  </body>
  <script>
    var el=document.getElementById("url");
    if(el) el.innerText=location.href
  </script>
</html>
